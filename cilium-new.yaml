---
image:
  tag: v1.17.1
cluster:
  name: tipani
  id: 1
k8sServiceHost: "api.cluster.local"
k8sServicePort: "6443"
crds:
  enabled: true

hubble:
  ui:
    enabled: true
  relay:
    enabled: true
  tls:
    enabled: false

operator:
  enabled: true
  rollOutPods: true
  replicas: 1
  prometheus:
    enabled: false
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  tolerations:
    - operator: Exists
      effect: NoSchedule

kubeProxyReplacement: true
#routingMode: native
#healthChecking: true
#cni:
#  install: true
#  enableRouteMTUForCNIChaining: true
#ipam:
#  mode: "kubernetes"
#k8s:
#  requireIPv4PodCIDR: true
#
#loadBalancer:
#  mode: dsr
#enableIPv4Masquerade: true
#enableIPv6Masquerade: true
#ipv4NativeRoutingCIDR: 10.0.0.0/8
#autoDirectNodeRoutes: true
#directRoutingSkipUnreachable: true

bgpControlPlane:
  enabled: true

bpf:
  lbExternalClusterIP: true
ipv4:
  enabled: true
ipv6:
  enabled: false
hostServices:
  enabled: true
hostPort:
  enabled: true
nodePort:
  enabled: true
externalIPs:
  enabled: true
ingressController:
  enabled: false
  enforceHttps: true
  # -- Enable proxy protocol for all Ingress listeners. Note that _only_ Proxy protocol traffic will be accepted once this is enabled.
  enableProxyProtocol: false
gatewayAPI:
  enabled: false

securityContext:
  privileged: true

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 128Mi
