---
cluster:
  name: everest
  id: 2
k8sServiceHost: "10.0.2.2"
k8sServicePort: "6443"

envoy:
  enabled: false

clustermesh:
  useAPIServer: true

hubble:
  ui:
    enabled: false
  relay:
    enabled: false
  tls:
    enabled: false

l2NeighDiscovery:
  enabled: false

operator:
  enabled: true
  rollOutPods: true
  replicas: 1
  prometheus:
    enabled: false
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  tolerations:
    - operator: Exists
      effect: NoSchedule

kubeProxyReplacement: true
healthChecking: true
cni:
  install: true
ipam:
  mode: "kubernetes"
k8s:
  requireIPv4PodCIDR: true

loadBalancer:
  mode: dsr
enableIPv4Masquerade: true
ipv4NativeRoutingCIDR: 10.0.0.0/8
autoDirectNodeRoutes: false

bgpControlPlane:
  enabled: true

bpf:
  lbExternalClusterIP: true
ipv4:
  enabled: true
ipv6:
  enabled: false
hostServices:
  enabled: true
hostPort:
  enabled: true
nodePort:
  enabled: true
externalIPs:
  enabled: true
ingressController:
  enabled: false
gatewayAPI:
  enabled: true

securityContext:
  privileged: true

resources:
  limits:
    cpu: 2
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
