#    enabled: true
#  enabled: true
#  ui:
#    enabled: true
#  metrics:
#    dashboards:
#      enabled: true
#
#prometheus:
#  enabled: true

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 128Mi
